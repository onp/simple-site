<li class="option">
	<img src="{{image}}" class="icon"></img>
	<input type="text" value="{{optName}}" class="optName"></input>
	<img src="images/x.png" class="cornerX"/>
	<div class="optDetails">
		<select>
			<option value="Y">Reversible</option>
			<option value="F">Forward only</option>
			<option value="B">Backward only</option>
		</select>
		<span>Type: unique</span>
	</div>
</li>
